<!-- isso é um comentário em html-->
<!DOCTYPE HTML>
<!-- DTD de document, type definition-->

<!-- Criando a estruturs basica de um HTML... -->
<html>
	<!-- primeiro nó filho = head -->
	<head>
		<!-- primeiro nós filhos = meta,title -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>Exemplo</title>
	</head>
	<!-- primeiro nó filho = body -->
	<body>
	</body>
</html>
